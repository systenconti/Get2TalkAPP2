{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h2>Edit Student</h2>
<form method="post">
    {% csrf_token %}
    <table class="table table-hover">
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
