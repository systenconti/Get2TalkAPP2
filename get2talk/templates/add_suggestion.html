{% extends 'base.html' %}

{% block title %}Add New Suggestion{% endblock %}

{% block content %}
<h2>Add Suggestion</h2>
<form method="post">
    {% csrf_token %}
    <table class="table table-hover">
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
